<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=z4ik9k6o1a&submodules=geocoder"></script>
    <title>FMG</title>
    <style>
        body {
            font-family: "IBM Plex Sans KR", sans-serif;
            font-weight: 400;
            font-style: normal;
        }       
        .wrapper {
            margin: 0 auto;
            display: flex; 
            justify-content: center; /* 가운데 정렬 */
            align-items: center; /* 수직 정렬 */
            padding: 30px;
            max-width: 1170px;
        }
        .circle {
            width: 100px;
            height: 100px;
            border: 15px solid rgb(44, 171, 2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
        }
        .button {
            width: 100px;
            height: 100px;
            font-size: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative; /* 위치 고정을 위한 추가 */
        }
        #user_count {
            margin: 0 10px; /* 원과 화살표 사이의 간격 조절 */
        }
        .hide {
            visibility: hidden; /* 숨김 클래스 */
        }

        #map {
            width: 100%; 
            height: 600px;  
            margin-left: 200px;
            overflow: hidden; 
            background: rgb(248, 249, 250);
        }
    </style>        
</head>
<body>
    <div class="wrapper">
        <div class="button hide" id="user_minus" onclick="decreaseNumber()">←</div>
        <div class="circle" id="user_count">2</div>
        <div class="button" id="user_plus" onclick="increaseNumber()">→</div>
    </div>
    <div class="wrapper">
        <div class="search">
            <input type="text" id="address">
            <input type="button" id="submit" value="위치 검색">
        </div>
        <div id="map"></div>
    </div>
    
    <script>
        let userCount = 2;

        function updateCount() {
            document.getElementById('user_count').textContent = userCount;
            toggleArrows();
        }

        function decreaseNumber() {
            if (userCount > 1) {
                userCount--;
                updateCount();
            }
        }

        function increaseNumber() {
            if (userCount < 7) {
                userCount++;
                updateCount();
            }
        }

        function toggleArrows() {
            const leftArrow = document.getElementById('user_minus');
            const rightArrow = document.getElementById('user_plus');

            if (userCount <= 2) {
                leftArrow.classList.add('hide');
            } else {
                leftArrow.classList.remove('hide');
            }

            if (userCount >= 6) {
                rightArrow.classList.add('hide');
            } else {
                rightArrow.classList.remove('hide');
            }
        }
    </script>
    <script src="./map.js"></script>
</body>
</html>
